<!DOCTYPE html>
<html lang="sv">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <script src="https://kit.fontawesome.com/de93e0e735.js" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="css/style.css"> <!--Kommentera bort för att få script dev att funka -->
    
    <title>JAVASCRIPT</title>
</head>
<body>

    <div class="my-5">

        <div class="container" >

              <form id="regform" !--action="success.php" novalidate>
                <div class="form-row">
                    
                    <div class="col-md-3 mb-3">
                        <label for="uniqid">Unikt Id</label>
                        <input type="text" class="form-control" id="uniqid" required autocomplete="off" >
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="firstname">Förnamn</label>
                        <input type="text" class="form-control" id="firstname"required autocomplete="off">
                        <div id="firstname-error" style="color:red; font-weight: bold"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="lastname">Efternamn</label>
                        <input type="text" class="form-control" id="lastname" required autocomplete="off">
                        <div id="lastname-error" style="color:red; font-weight: bold"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="email">E-post</label>
                        <input type="email" class="form-control" id="email" required autocomplete="off">
                        <div id="email-error" style="color: red; font-weight: bold" ></div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="phonenumber">Telefonnummer</label>
                        <input type="text" class="form-control" id="phonenumber" required autocomplete="off">
                        <div id="phonenumber-error" style="color: red; font-weight: bold"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="invoiceaddress">Faktureringsadress</label>
                        <input type="text" class="form-control" id="invoiceaddress" required autocomplete="off">
                        <div id="invoiceaddress-error" style="color: red; font-weight: bold"></div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="zipcode">Postnummer</label>
                        <input type="text" class="form-control" id="zipcode" required autocomplete="off">
                        <div id="zipcode-error" style="color: red; font-weight: bold"></div>
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="city">Ort</label>
                        <input type="text" class="form-control" id="city" required autocomplete="off">
                        <div id="city-error" style="color: red; font-weight: bold;"></div>
                    </div>

                    <button id="add_btn" disabled type="add">Lägg till</button>
                    <button id="btn btn-danger" type="remove">Ta bort</button>
                </div>
            </form>
        </div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
